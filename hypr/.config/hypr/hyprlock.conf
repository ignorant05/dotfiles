source = ~/.config/hypr/colors.conf
source = colors.conf

$p = $HOME/Pictures/ignorant.jpeg

general {
    ignore_empty_input = true
}

background {
    monitor =
    path = /home/pebble/Pictures/Wallpapers/coming_home.jpg
    blur_size = 4
    blur_passes = 3 # 0 disables blurring
    noise = 0.0117
    contrast = 1.3000 # Vibrant!!!
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 200, 50
    outline_thickness = 3
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = $on_primary
    inner_color = $on_surface
    font_color = $surface
    fade_on_empty = true
    fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = <i>Input Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = 40 # -1 means complete rounding (circle/oval)
    check_color = $primary
    fail_color = $error # if authentication failed, changes outer_color and fail message color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    # fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = false # see below
    position = 0, -180
    halign = center
    valign = center
    shadow_passes = 10
    shadow_size = 20
    shadow_color = $shadow
    shadow_boost = 1.6
}

button {
    monitor =
    size = 200, 50
    outline_thickness = 3
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = $on_primary
    inner_color = $on_surface
    font_color = $surface
    hide_input = false
    rounding = 40 # -1 means complete rounding (circle/oval)
    check_color = $primary
    fail_color = $error # if authentication failed, changes outer_color and fail message color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    # fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    invert_numlock = false # change color if numlock is off
    swap_font_color = false # see below
    position = 0, -180
    halign = left
    valign = bottom 
    shadow_passes = 10
    shadow_size = 20
    shadow_color = $shadow
    shadow_boost = 1.6
}


# Time-Hour
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I")</span>"
    color = rgba(255, 255, 255, 1)
    font_size = 80
    font_family = StretchPro
    position = -100, 150
    halign = right
    valign = bottom
}

# Time-Minute
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%M")</span>"
    color = $error
    font_size = 65
    font_family = StretchPro
    position = -50, 80
    halign = right
    valign = bottom
}

#Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%d %B, %a.")"
    color = rgba(255, 255, 255, 100)
    font_family = Suisse Int'l Mono
    font_size = 20
    position = -80, 50
    halign = right
    valign = bottom
}


label {
    monitor =
    text = (⌐▀͡ ̯ʖ▀)=/̵͇̿̿/’̿’̿̿̿ ̿ ``` $USER
    color = $on_surface
    font_size = 20
    font_family = Fira Semibold
    position = 100, -100
    halign = left
    valign = top
    shadow_passes = 5
    shadow_size = 10
}

image {
    monitor =
    path = $p 
    size = 280 # lesser side if not 1:1 ratio
    rounding = 40 # negative values mean circle
    border_size = 4
    border_color = $primary
    rotate = 0 # degrees, counter-clockwise
    reload_time = -1 # seconds between reloading, 0 to reload with SIGUSR2
#    reload_cmd =  # command to get new path. if empty, old path will be used. don't run "follow" commands like tail -F
    position = 0, 50
    halign = center
    valign = center
    shadow_passes = 10
    shadow_size = 20
    shadow_color = $shadow
    shadow_boost = 1.6
}
